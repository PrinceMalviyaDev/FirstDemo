<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Entities Example</title>
</head>
<body>
  <h2>HTML Entities Demo</h2>

  <table border="1" cellpadding="8">
    <tr>
      <th>Characters</th>
      <th>Entity Name</th>
      <th>Entity Number</th>
      <th>Output</th>
    </tr>
    <tr>
      <td>&lt;</td>
      <td>&amp;lt;</td>
      <td>&amp;#60;</td>
      <td><</td>
    </tr>
    <tr>
      <td>&gt;</td>
      <td>&amp;gt;</td>
      <td>&amp;#62;</td>
      <td>></td>
    </tr>
    <tr>
      <td>&amp;</td>
      <td>&amp;amp;</td>
      <td>&amp;#38;</td>
      <td>&</td>
    </tr>
    <tr>
      <td>"</td>
      <td>&amp;quot;</td>
      <td>&amp;#34;</td>
      <td>"</td>
    </tr>
    <tr>
      <td>'</td>
      <td>&amp;apos;</td>
      <td>&amp;#39;</td>
      <td>'</td>
    </tr>
    <tr>
      <td>©</td>
      <td>&amp;copy;</td>
      <td>&amp;#169;</td>
      <td>©</td>
    </tr>
    <tr>
      <td>®</td>
      <td>&amp;reg;</td>
      <td>&amp;#174;</td>
      <td>®</td>
    </tr>
    <tr>
      <td>₹</td>
      <td>–</td>
      <td>&amp;#8377;</td>
      <td>₹</td>
    </tr>
    <tr>
      <td>(space)</td>
      <td>&amp;nbsp;</td>
      <td>–</td>
      <td>Extra&nbsp;&nbsp;&nbsp;Space</td>
    </tr>
  </table>

</body>
</html>
