<!DOCTYPE html>
<html>
<head>
  <title>Quotation Tags Example</title>
</head>
<body>
  <h2>Quotation Tags Demo</h2>

  <p>Albert Einstein once said: <q>Imagination is more important than knowledge.</q></p>

  <p>In the W3C specification:</p>
  <blockquote cite="https://www.google.com">
    HTML is the standard markup language for creating Web pages.
  </blockquote>

  <p>This quote is from <cite>W3C HTML Specification</cite>.</p>
</body>
</html>
