<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: slateblue;
            color: #6A5ACD; /* Hexadecimal */
            color: rgb(106, 90, 205); /* RGB */
            color: rgba(106, 90, 205, 0.8); /* RGBA */
            color: hsl(248, 53%, 58%); /* HSL */
            color: hsla(248, 53%, 58%, 0.8); /* HSLA */
            /* The "a" in rgba and hsla represents alpha that defines the opacity of the color. */
        }
    </style>
</head>
<body>
    <h1>Let's learn colors</h1>
    <p>
        Colors can be represented in 6 ways in CSS:
        <ol>
            <li>Keywords</li>
            <li>Hexadecimal</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
            <li>HSLA</li>
        </ol>
    </p>
</body>
</html>
