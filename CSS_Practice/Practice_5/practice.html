<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Div styling</title>
    <style>
        .container{
            border-radius:10px;
            overflow:hidden;
            padding:5px;
            width:500px;
            background:lightblue;
            display:inline-block;
        }
        img{
            border-radius:10px;
            display:block;
            width:100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.jpeg" alt="sample" width="300px">
    </div>
</body>
</html>
