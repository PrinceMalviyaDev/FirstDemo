<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            display:inline-block;
            border:solid black 2px;
            margin:20px;
            padding:45px;
            width:344px;
        }
        .box1{
            display:inline-flex;
            justify-content:center;
            /* display:none; */
            /* visibility:hidden; */
        }
    </style>
</head>
<body>
    <div class="box box1">I am a box</div>
    <div class="box">I am also a box</div>

    <span>I am an inline element</span>
    <span>I am also an inline element</span>

</body>
</html>
