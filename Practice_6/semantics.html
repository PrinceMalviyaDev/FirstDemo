<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>

<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
        </nav>
    </header>

    <article>
        <h2>Blog Post Title</h2>
        <p>This is a blog post content.</p>
    </article>

    <p>
        Hello, my name is <span style="color: red;">Prince</span> Malviya.
    </p>


    <aside>
        <h3>Related Links</h3>
        <ul>
            <li><a href="#">Another Post</a></li>
        </ul>
    </aside>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>

</html>
